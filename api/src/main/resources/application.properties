
# System
application.name="Ideell API"
application.environment="local"
#    DEBUG
#    ERROR
#    FATAL
#    INFO
#    OFF
#    TRACE
#    WARN
logging.level.root=INFO

# Security
cors=http://localhost:4200
csp="self"

# Auth0
auth0.audience=https://www.ideell.eu
auth0.domain=ideell.eu.auth0.com
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://${auth0.domain}/

# Local MongoDB config
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=ideell
spring.data.mongodb.password=ideell
spring.data.mongodb.database=ideell
spring.data.mongodb.authentication-database=admin
# spring.data.mongodb.uri=mongodb://localhost:27017/ideell
spring.data.mongodb.auto-index-creation=true

# Local MariaDB config
spring.datasource.url=jdbc:mariadb://localhost:3306/ideell
spring.datasource.username=ideell
spring.datasource.password=ideell
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# App config
server.port=8080
spring.application.name=Ideell API
server.context-path=/api/v1/

